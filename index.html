<script type="text/ecmascript">
    
   //$("#pMainContent").innerHtml = "kkkkk";
   
    $('#btnRefresh').click(function () {
        $('#pMainContent').text("kkkkk");
        //var serviceurl = "http://localhost/NASEF_ASMX/MOE_Mobile.asmx/GetListViewData";//PC
        var serviceurl = "http://192.168.1.66/NASEF_ASMX/MOE_Mobile.asmx/GetListViewData";//Mobile
        
            $.ajax({
                type: "POST",
                url: serviceurl ,
                data: "{}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    groupedData = eval(msg.d);
                    var strNames="";
                    for (i = 0; i < groupedData.length; i++)
                    {
                        strNames += groupedData[i].Name+"<br/>";
                    }
                    $('#pMainContent').html(strNames);
                },
                error: function (e) {
                    debugger;
                }
            });
    });
